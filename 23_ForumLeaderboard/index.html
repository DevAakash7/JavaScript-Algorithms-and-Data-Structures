<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Asynchronous Programming by Building a fCC Forum Leaderboard</title>
    <link rel="stylesheet" href="style_ForumLeaderboard.css">
</head>
<body>
    <h1 class="title">Latest Topics</h1>
    <main>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th id="topics">Topics</th>
                        <th id="avatars">Avatars</th>
                        <th id="replies">Replies</th>
                        <th id="views">Views</th>
                        <th id="activity">Activity</th>
                    </tr>
                </thead>
                <tbody id="posts-container"></tbody>
            </table>
        </div>
    </main>
    <script src="script_ForumLeaderboard.js"></script>
</body>
</html>
