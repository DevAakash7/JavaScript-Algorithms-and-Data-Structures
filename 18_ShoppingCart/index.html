<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style_ShoppingCart.css">
</head>
<body>
    <header>
        <h1 class="title">Dessert Page</h1>
    </header>
    <main>
        <button id="cart-btn" class="btn" type="button">
            <span id="show-hide-cart">Show</span> Cart
        </button>
        <div id="cart-container">
            <buttton class="btn" id="clear-cart-btn">Clear Cart</buttton>
            <div id="products-container">
                <p>Total number of items: <span id="total-items">0</span></p>
                <p>Subtotal: <span id="subtotal">$0</span></p>
                <p>Taxes: <span id="taxes">$0</span></p>
                <p>Toatl: <span id="total">$0</span></p>
            </div>
        </div>
        <div id="dessert-card-container"></div>
    </main>
    <script src="script_ShoppingCart.js"></script>
</body>
</html>
